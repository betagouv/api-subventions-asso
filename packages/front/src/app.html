<!DOCTYPE html>
<html lang="fr" data-fr-scheme>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/dsfr/favicon.png" />
        <link rel="apple-touch-icon" href="/dsfr/apple-touch-icon.png" />
        <!-- 180×180 -->
        <link rel="icon" href="/dsfr/favicon.svg" type="image/svg+xml" />
        <link rel="shortcut icon" href="/dsfr/favicon.ico" type="image/x-icon" />
        <!-- 32×32 -->
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>

    <script type="text/javascript" nonce="%sveltekit.nonce%">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "9b58fbdb-9b81-4ac8-9754-ee1eb9d8d058";
        (function () {
            d = document;
            s = d.createElement("script");
            s.src = "https://client.crisp.chat/l.js";
            s.async = 1;
            d.getElementsByTagName("head")[0].appendChild(s);
        })();
    </script>

    <script type="text/javascript" nonce="%sveltekit.nonce%" nomodule src="/dsfr/dsfr.nomodule.min.js"></script>
</html>
