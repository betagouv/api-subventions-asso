<!DOCTYPE html>
<html lang="fr" data-fr-scheme>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/dsfr/favicon.png" />
        <link rel="apple-touch-icon" href="/dsfr/apple-touch-icon.png" />
        <!-- 180×180 -->
        <link rel="icon" href="/dsfr/favicon.svg" type="image/svg+xml" />
        <link rel="shortcut icon" href="/dsfr/favicon.ico" type="image/x-icon" />
        <!-- 32×32 -->
        <meta name="viewport" content="width=device-width" />
        <meta name="format-detection" content="telephone=no">
        %sveltekit.head%
    </head>

    <noscript>
        <div class="fr-callout fr-callout--pink-tuile fr-my-2w">
            <!-- svelte-ignore a11y-missing-content -->
            <h4 class="fr-callout__title">Data.Subvention</h4>

            <p class="fr-callout__text">
                JavaScript est désactivé. Pour utiliser l'application, vous devez le réactiver.
                <br />
                Vous pouvez également
                <a
                    title="Contactez-nous - nouvelle fenêtre"
                    href="mailto:contact@datasubvention.beta.gouv.fr?subject=Javascript désactivé&body=Bonjour, %0D%0A %0D%0A Javascript est désactivé sur mon poste. Comment puis-je utiliser votre application ?&html=true"
                    target="_blank"
                    rel="noopener noreferrer">
                    nous contacter.
                </a>
            </p>
        </div>
    </noscript>

    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>

    <script type="text/javascript" nonce="%sveltekit.nonce%">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "9b58fbdb-9b81-4ac8-9754-ee1eb9d8d058";
        (function () {
            d = document;
            s = d.createElement("script");
            s.src = "https://client.crisp.chat/l.js";
            s.async = 1;
            d.getElementsByTagName("head")[0].appendChild(s);
        })();
    </script>

    <script type="text/javascript" nonce="%sveltekit.nonce%" nomodule src="/dsfr/dsfr.nomodule.min.js"></script>
</html>
