# This is a basic workflow to help you get started with Actions

name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - run: npm ci
            - run: npm run build
            - uses: actions/cache@v3
              with:
                  path: |
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
    lint:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - run: npm run lint
    tests:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - run: npm run generate
            - run: npm test
