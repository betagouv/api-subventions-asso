# This is a basic workflow to help you get started with Actions

name: CI

on:
    push:
        branches: [main, develop, PROD]
    pull_request:
        branches: [main, develop, PROD]

env:
    SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    PUBLIC_ENV: test

jobs:

    - name: Enable Corepack
    shell: bash
    run: corepack enable

    build:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "22.15"

            - name: Install dependencies
            - run: npm ci

            - name: Build packages
            - run: npm run build

            - name: Generate TSOA files
            - run: npm run generate

            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}

    lint:
        runs-on: ubuntu-22.04
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "22.15"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - name: Lint packages
            - run: npm run lint

    tests-api-integ:
        runs-on: ubuntu-22.04
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "22.15"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}

            - name: Run API integration tests
            - run: npm run test:integ
              working-directory: "./packages/api"

    tests-api-unit:
        runs-on: ubuntu-22.04
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "22.15"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}

            - name: Run API unit tests
            - run: npm run test:unit
              working-directory: "./packages/api"

    tests-front:
        runs-on: ubuntu-22.04
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "22.15"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}

            - name: Run Front tests
            - run: npm run test
              working-directory: "./packages/front"
