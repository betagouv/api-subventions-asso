# This is a basic workflow to help you get started with Actions

name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  ENV: test

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17"
            - run: npm ci
            - run: npm run build
            - run: npm run generate
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
    lint:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - run: npm run lint
    tests-api-integ:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - run: npm run test:integ
              working-directory: "./packages/api"
    tests-api-unit:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - run: npm test
              working-directory: "./packages/api"
    tests-front:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.17"
            - uses: actions/cache@v3
              with:
                  path: |
                      **/tsoa/
                      **/build/
                      **/node_modules/
                  key: ${{ runner.os }}-node-${{ github.run_id }}
            - run: npm test
              working-directory: "./packages/front"
